<!DOCTYPE html>

<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Quay Tết Bính Ngọ 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tet-container">
        <h1 class="main-title">CUNG CHÚC XUÂN BÍNH NGỌ 2026</h1>
        
        <div class="wheel-box">
            <div class="pointer">▼</div>
            <canvas id="wheel" width="500" height="500"></canvas>
        </div>
        
        <button id="spin-btn">QUAY NGAY</button>
        <div id="result-popup" class="popup hidden">
            <div class="popup-content">
                <h2 id="status-title">Chúc Mừng Năm Mới!</h2>
                <div class="wish-box">
                    <p id="wish-text"></p>
                </div>
                <button id="close-btn">QUAY TIẾP</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
